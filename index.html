<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Placement Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    .content {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    .ad-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-top: 2em;
    }

    .ad {
      flex: 1 1 calc(50% - 20px);
      min-width: 250px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .ad a {
      display: inline-block;
      width: 100%;
      height: 100%;
      color: #000;
      text-decoration: none;
    }

    .ad-placeholder {
      background: #eee;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #777;
    }

    @media (max-width: 600px) {
      .ad {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Ad Page</h1>
  </header>

  <div class="content">
    <h2>Main Content Goes Here</h2>
    <p>This is a simple web page layout with 5 ad spaces for your ad links.</p>

    <div class="ad-container">
      <!-- Ad 1 -->
      <div class="ad">
        <a href="https://www.effectivegatecpm.com/k822uf8kr?key=2a6099daa127c9e82b34b760137c1a37" target="_blank">
          <div class="ad-placeholder">Ad Spot 1</div>
        </a>
      </div>

      <!-- Ad 2 -->
      <div class="ad">
        <a href="https://www.effectivegatecpm.com/k822uf8kr?key=2a6099daa127c9e82b34b760137c1a37" target="_blank">
          <div class="ad-placeholder">Ad Spot 2</div>
        </a>
      </div>

      <!-- Ad 3 -->
      <div class="ad">
        <a href="https://www.effectivegatecpm.com/k822uf8kr?key=2a6099daa127c9e82b34b760137c1a37" target="_blank">
          <div class="ad-placeholder">Ad Spot 3</div>
        </a>
      </div>

      <!-- Ad 4 -->
      <div class="ad">
        <a href="https://www.effectivegatecpm.com/k822uf8kr?key=2a6099daa127c9e82b34b760137c1a37" target="_blank">
          <div class="ad-placeholder">Ad Spot 4</div>
        </a>
      </div>

      <!-- Ad 5 -->
      <div class="ad">
        <a href="https://www.effectivegatecpm.com/k822uf8kr?key=2a6099daa127c9e82b34b760137c1a37" target="_blank">
          <div class="ad-placeholder">Ad Spot 5</div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
