<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Placement Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    .content {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    .ad-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-top: 2em;
    }

    .ad {
      flex: 1 1 calc(50% - 20px);
      min-width: 250px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .ad a {
      display: inline-block;
      width: 100%;
      height: 100%;
      color: #000;
      text-decoration: none;
    }

    .ad-placeholder {
      background: #eee;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #777;
    }

    @media (max-width: 600px) {
      .ad {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Ad Page</h1>
  </header>
